<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture et Traduction de Texte en Temps Réel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lecture et Traduction en Temps Réel</h1>
        
        <!-- Indicateur de chargement -->
        <div id="loading" class="loading" style="display: none;">Chargement...</div>
        
        <!-- Vidéo de la caméra -->
        <video id="camera" autoplay></video>
        
        <!-- Bouton pour capturer et analyser le texte -->
        <button id="captureButton">Analyser le texte</button>
        
        <!-- Sélecteur de langue pour la traduction -->
        <select id="translateLanguage">
            <option value="fr">Traduire en Français</option>
            <option value="en">Traduire en Anglais</option>
            <option value="es">Traduire en Espagnol</option>
            <option value="de">Traduire en Allemand</option>
            <!-- Ajoutez d'autres langues si nécessaire -->
        </select>
        
        <!-- Zone de texte reconnue (contenteditable pour la sélection) -->
        <div id="recognizedText" class="text-output" contenteditable="true" placeholder="Texte détecté"></div>
        
        <!-- Boutons pour lire et traduire le texte détecté -->
        <button id="speakButton">Lire le texte détecté</button>
        <button id="speakSelectedButton">Lire le texte sélectionné</button>
        <button id="translateSelectedButton">Traduire le texte sélectionné</button>
        
        <!-- Zone pour afficher le texte traduit -->
        <textarea id="translatedText" placeholder="Traduction" readonly></textarea>
    </div>

    <!-- Import Tesseract.js pour l'OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    
    <!-- Import OpenCV.js pour le prétraitement d'image (optionnel) -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
    
    <!-- Script JavaScript principal -->
    <script src="script.js"></script>
</body>
</html>
